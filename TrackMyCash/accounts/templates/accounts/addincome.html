{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static url 'css/custom.css' %}">
    <!-- <link href="{% static url 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    
</head>
<style>
    .field-required .errorlist {
    display: none;
}
</style>
<body>
    <!-- navbar section -->
    <section>
        <div class="navbar navbar-expand-lg navbar-light bg-secondary text-light">
            <div class="container-fluid h5">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">Dashboard</a>
                <a href="{% url 'logout' %}" class="text-decoration-none mx-5">Logout</a>
            </div>
        </div>
    </section>
        <!-- card-selection section -->
    <section class="bg-light">
        <div class="container py-2">
            <div class="row mx-4">
                <div class="col-4">
                    <div class="card bg-danger">
                        <div class="card-body">
                            <h3 class="card-title">Add Expense</h3>
                            <a href="{% url 'addtransaction' %}" class="btn btn-primary">+</a>
                        </div>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h3 class="card-title">Add Income</h3>
                            <a href="{% url 'addincome' %}" class="btn btn-primary">+</a>                            
                        </div>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="card bg-info">
                        <div class="card-body">
                            <h3 class="card-title">Transfer</h3>
                            <a href="{% url 'transfer' %}" class="btn btn-primary">+</a>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

  <!-- Form section -->
  <form method="post" class="form-control-lg bg-light">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="fieldWrapper field-required col-6 mx-auto py-2">
        {{ form }}
        <div class="error-message">
            {{ form.required_field.errors }}
        </div>
        <br>
        <button type="submit" class="btn-success">Submit</button>
    </div>
    <br>
    
</form>



    
</body>
</html>
