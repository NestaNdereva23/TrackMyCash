{% comment %} {% extends "../base.html" %} {% endcomment %}
{% load static %}
{% load humanize %}

<style>
.container-card {
    position: relative;
    border: 2px solid transparent;
    background-clip: padding-box;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 25px 10px rgba(0, 0,0, 0.25);
    /* background-color: bisque; */
}
.card-title {
    font-weight: 600;
    color: rgb(55, 46, 46);
    letter-spacing: -0.02em;
    line-height: 40px;
    font-style: normal;
    font-size: 28px;
    padding-bottom: 8px;
}
.h3{
    text-align: center;
    align-items: center;
}
.container{
    background-color: blanchedalmond;
}
</style>

{% block content %}

{% include "./sidebar.html" %}

<div class="container ">
    <p class="h3">Stats</p>

    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card">
                <div class="container-card bg-blue-box">
                    <p class="card-title">Expense vs Income</p>
                    <canvas id="chart-expense-vs-income" width="50" height="57.5"></canvas>
                </div>        
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="container-card bg-blue-box">
                    <p class="card-title">Expense vs Income vs Initial Balance</p>
                    <canvas id="chart-expense-income-balance"  width="200" height="20"></canvas>
                </div>
            </div>        
        </div> 
        <div class="col-md-4">
            <div class="card">
                <div class="container-card bg-blue-box">
                    <p class="card-title">Expense by Category</p>
                    <canvas id="chart_expense" width="250" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>



    <!-- <div class="row mt-2">
        <div class="col-md-7">
            <div class="card">
                <div class="container-card bg-blue-box">
                    <p class="card-title">Expense by Category</p>
                    <canvas id="chart_expense" width="50" height="50"></canvas>
                </div>
            </div>
        </div>
    </div> -->

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Bar chart for Expense vs Income
        const ctxBar = document.getElementById('chart-expense-vs-income').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Expenses', 'Income'],
                datasets: [{
                    label: 'Expense vs Income',
                    data: [{{ total_expenses }}, {{ total_income }}],
                    backgroundColor: [
                        'rgba(242, 38, 19, 1)',
                        'rgba(8, 128, 7, 1.0)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut chart for Expense vs Income vs Initial Balance
        const ctxPie = document.getElementById('chart-expense-income-balance').getContext('2d');
        new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Expenses', 'Income', 'Initial Balance'],
                datasets: [{
                    label: 'EXPENSE VS INCOME vs INITIAL BALANCE',
                    data: [{{ total_expenses }}, {{ total_income }}, {{ total_initialbalance }}],
                    backgroundColor: [
                        'rgba(242, 38, 19, 1)',
                        'rgba(8, 128, 7, 1.0)',
                        'rgba(249, 180, 45, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Doughnut chart for Expense by Category
        const ctxPie2 = document.getElementById('chart_expense').getContext('2d');
        const chart_expense = new Chart(ctxPie2, {
            type: 'pie',
            data: {
            labels: [{% for expense in expense_by_category %} '{{ expense.category }}', {% endfor %}],
            datasets: [{
                label: 'Category',
                data: [{% for expense in expense_by_category %} {{ expense.total_amount }}, {% endfor %}],
                backgroundColor: [
                    'rgba(22, 38, 19, 0.5)',
                    'rgba(2, 138, 119, 1)',
                    'rgba(249, 180, 45, 1)',
                    'rgba(149, 180, 45, 1)',
                    'rgba(59, 0, 145, 1)',
                ],
                borderWidth: 1,
                fill: false,
                // borderColor: 'rgb(75, 192, 192)',
            }]
        },
        // options: {
        //     animations: {
        //         tension: {
        //         duration: 1000,
        //         easing: 'linear',
        //         from: 1,
        //         to: 0,
        //         loop: true
        //     }
        //     },
        //     scales: {
        //         y: { // defining min and max so hiding the dataset does not change scale range
        //             min: 0,
        //             max: 100
        //         }
        //     }
        // }
    });
    </script>

{% endblock %}
